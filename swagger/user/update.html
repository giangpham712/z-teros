<p>Allows an authenticated user to update their details.</p>
<ol>
  <li><p>Receive authentication token and update details</p></li>
  <li><p>Validate authentication token with Cognito to get username (email)</p></li>
  <li><p>Get user by username from PostgresDB</p></li>
  <li><p>Update user details into PostgresDB</p></li>
</ol>
